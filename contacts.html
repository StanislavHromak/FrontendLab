<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketLaunch Tech - Зворотній зв’язок</title>
</head>
<body>
    <header>
        <h1>RocketLaunch Tech</h1>
        <img src="logo-placeholder.png" alt="Логотип RocketLaunch Tech" width="200">
    </header>

    <nav>
        <ul>
            <li><a href="main.html">Головна</a></li>
            <li><a href="projects.html">Проєкти</a></li>
            <li><a href="#reviews">Відгуки про нас</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>Зворотній зв’язок</h2>
            <p>Заповніть форму нижче, щоб зв’язатися з нами. Ми цінуємо ваш відгук і пропозиції!</p>

            <form>
                <fieldset>
                    <legend>Персональна інформація</legend>

                    <label for="full-name">Прізвище та ім’я:</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="age">Вік:</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>

                    <label for="education">Освіта:</label>
                    <select id="education" name="education" required>
                        <option value="">Виберіть освіту</option>
                        <option value="full">Повна</option>
                        <option value="incomplete">Неповна</option>
                        <option value="higher">Вища</option>
                        <option value="professional">Професійна</option>
                    </select>

                    <p><label>Інтереси (виберіть один або кілька):</label></p>
                    <input type="checkbox" id="scientist" name="interests" value="scientist">
                    <label for="scientist" style="display: inline;">Науковець</label><br>
                    <input type="checkbox" id="investor" name="interests" value="investor">
                    <label for="investor" style="display: inline;">Інвестор</label><br>
                    <input type="checkbox" id="promoter" name="interests" value="promoter">
                    <label for="promoter" style="display: inline;">Промоутер</label><br>
                    <input type="checkbox" id="official" name="interests" value="official">
                    <label for="official" style="display: inline;">Держслужбовець</label>
                </fieldset>

                <label for="purpose">Мета зворотного зв’язку:</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Виберіть мету</option>
                    <option value="collaboration">Співпраця</option>
                    <option value="complaint">Скарга на порушення права власності</option>
                    <option value="suggestion">Пропозиція</option>
                    <option value="error">Наявність помилки</option>
                </select>

                <label for="details">Детально:</label>
                <textarea id="details" name="details" maxlength="500" placeholder="Введіть ваш коментар (максимум 500 символів)" required></textarea>

                <label for="consent">
                    <input type="checkbox" id="consent" name="consent" required>
                    Я даю згоду на обробку моїх персональних даних.
                </label>

                <p><button type="submit" class="button">Відправити</button></p>
            </form>

            <a href="main.html" class="button">Повернутися на Головну</a>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 RocketLaunch Tech. Всі права захищено.</p>
    </footer>
</body>
</html>
